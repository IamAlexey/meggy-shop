<h3>Категории</h3>
<div class="main-div">
    <mat-form-field>
        <label>
            <input matInput type="text" placeholder="Введите название категории" [(ngModel)]="newCategory.name">
        </label>
    </mat-form-field>
    <button mat-raised-button color="primary" *ngIf="newCategory.name" (click)="onCategoryAdd()">
        Добавить новую категорию
    </button>
</div>
<mat-divider></mat-divider>
<h3>Параметры</h3>

<div class="main-div">
    <div class="container">
        <mat-radio-group [(ngModel)]="selectedCategory">
            <mat-radio-button
              *ngFor="let productCategory of productCategories"
                              [value]="productCategory">
                {{productCategory.name}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field *ngIf="selectedCategory" class="chips-list">
            <mat-chip-list #chipList aria-label="parameters-list">
                <mat-chip color="primary" *ngFor="let categoryParameter of selectedCategory.categoryItems"
                          [selectable]="selectable"
                          [removable]="removable">
                    {{categoryParameter.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Новый параметр..."
                       [matChipInputFor]="chipList"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       (matChipInputTokenEnd)="onProductCategoryAdd($event)">
            </mat-chip-list>
        </mat-form-field>
    </div>
</div>

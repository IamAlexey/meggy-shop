<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="defaultPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Начальная цена </th>
      <td mat-cell *matCellDef="let row"> {{row.defaultPrice}} </td>
    </ng-container>

    <!-- Parameter Column -->
    <ng-container matColumnDef="parameters">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Параметры </th>
      <td mat-cell *matCellDef="let row"> {{row.parameters.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isXSmall$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isXSmall$ | async) ? 'over' : 'side'">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Каталог</a>
      <a mat-list-item href="#">Мои заказы</a>
      <a mat-list-item href="#">Корзина</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isXSmall$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Хрустики Мегги</span>
      <span class="spacer"></span>
      <div *ngIf="!(isXSmall$ | async)">
        <a href="#">Каталог</a>
        <a href="#">Мои заказы</a>
        <a href="#">Корзина</a>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Администрирование">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button routerLink="/product-settings" mat-menu-item>Товары</button>
        </mat-menu>
<!--        <mat-menu>-->
<!--          <button routerLink="/" mat-menu-item>Заказы</button>-->
<!--        </mat-menu>-->
      </div>
    </mat-toolbar>
    <ng-content>
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

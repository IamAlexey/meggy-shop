<div class="item-block">
  <div class="image-block" [ngStyle]="getImage()">
  </div>
  <div>
    <a class="name">
      {{item?.title}}
    </a>
    <div>
      <span class="points">{{item?.price.amount | rubles}} руб.  </span>
      <button mat-raised-button class="to-bucket" (click)="addToBucket()">В корзину</button>
    </div>
  </div>
</div>

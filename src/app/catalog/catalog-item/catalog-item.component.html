<div class="item-block">
  <div class="image-block" [ngStyle]="getImage()">
    <div class="specialoffer">
      <span>супер
        <br>предложение</span>
    </div>
  </div>
  <div class="content-block">
    <a class="name">
      {{item?.title}}
    </a>
    <div class="lastline">
      <span class="points">{{item?.price.amount | rubles}} рублей</span>
      <button class="tobucket" (click)="addToBucket()">В корзину</button>
    </div>
  </div>
</div>

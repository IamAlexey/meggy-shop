<mat-card class="card">
  <mat-card-header>
  </mat-card-header>
  <div mat-card-image class="header-image" (click)="openDialog()" [ngStyle]="getImage()"></div>
  <mat-card-title>{{item.title}}</mat-card-title>
  <div class="container">
    <mat-card-subtitle>{{item.price.amount | rubles }} руб.</mat-card-subtitle>
    <button color="primary" (click)="purchase()" mat-mini-fab>+</button>
  </div>
</mat-card>
